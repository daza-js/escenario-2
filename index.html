<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Días del Mes</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1>Calculadora de Días del Mes</h1>
      <form id="daysForm" class="mt-5">
        <label for="month">Mes (1-12):</label>
        <input
          type="number"
          id="month"
          min="1"
          max="12"
          class="form-control"
          required
        />

        <label for="year">Año:</label>
        <input type="number" id="year" min="1" class="form-control" required />

        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary mt-3">
            Calcular Días
          </button>
        </div>
      </form>

      <div
        id="output"
        class="output mt-5 alert alert-info"
        style="display: none"
      >
        <p><strong>Resultado:</strong> <span id="result"></span></p>
      </div>
    </div>

    <script src="js/index.js"></script>
  </body>
</html>
